@if (careerDetails$|async;as careerDetails) {
<section class="job-details">
  <div class="_container">
    <tahalof-navigation [textColor]="'#034773'" nav2="carrers" nav3="Job Title" [navUrl]="'/careers'">
    </tahalof-navigation>
    <div class="details w-50">
      <h3>Job Description</h3>
      <p>{{ careerDetails.job_description }}</p>

    </div>
    <form (submit)="onSubmit()" [formGroup]="form" class="form py-5 m-auto">
      <div class="_container">
        <h2 class="">Fill your form now:</h2>
        <div class="row">
          <div class="col-md-6">
            <label for="name">Name</label>
            <input
              id="name"
              class="form-control"
              formControlName="name"
              type="text"
            />
          </div>
          <div class="col-md-6">
            <label for="email">Email</label>
            <input
              id="email"
              class="form-control"
              formControlName="email"

            />
          </div>
          <div class="col-md-6">
            <label for="phone">Phone</label>
            <input
              id="phone"
              class="form-control"
              formControlName="phone"
            />
          </div>
          <div class="col-md-6">
            <label for="country">Country</label>
            <input
              id="country"
              class="form-control"
              formControlName="country"
              type="text"
            />
          </div>
          <div class="col-md-6">
            <label for="cv">Attach files</label>
            <input
              id="cv"
              class="form-control"
              formControlName="cv"
              type="file"
              (change)="onFileChange($event)"
              accept=".pdf , .doc"
            />
            <div id="imgTest"></div>
          </div>
          <div class="col-md-6">
            <label for="cv_name">file name</label>
            <input
              id="cv_name"
              class="form-control"
              formControlName="cv_name"
              type="text"
            />
          </div>
          <app-button
            type="submit"
            [backgroundColor]="'#034773'"
            [textColor]="'white'"
            >Apply</app-button
          >
        </div>
      </div>
    </form>
  </div>
</section>
}
